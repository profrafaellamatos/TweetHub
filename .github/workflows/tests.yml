name: Testes Automatizados (CRUD Posts)

on: 
  push:
      branches:
        - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do Código
      uses: actions/checkout@v3

    - name: Configurar Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18.x

    - name: Instalar Dependências
      run: npm install

    - name: Executar Testes
      run: npm run test